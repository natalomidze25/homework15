    //1.Given an array of numbers, write a function to find and return the largest number in the array.
    const arr = [1, 2, 3, 40, 67, 33, 678, 3864, 3658, 8, 100, 300, 400];

    function largestNum(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    //2. Write a function that calculates the factorial of a given positive integer using while.
    let result = 1;
    function factorial(any){
        if(any <0){
            return "any is not positive"
        }
        else if(any === 0){
            return 1;
        }
        while (any>1) {
            result = any * result
            any --;
        }
        return result;
    }
    console.log(factorial(10));

    const duplicateArr =[2,3,3,4,5,6,7,7,7,8,8,9,9,0,10,11];

        let arr = [];
        for(let i of duplicateArr){

    //4. Write a function that accepts an array and counts duplicates. Return and object where key is duplicated value and value is count of duplicates.
    function find(arr){
        let DuplicateObjects =[];
        let foundedArr = [];
        for(let i=0; i<arr.length; i++){
            if(foundedArr.includes(arr[i])){
                DuplicateObjects.push({"key":i,"value":arr[i]})

            else{
                foundedArr.push(arr[i]);
            }
        }
        return DuplicateObjects;
    }

    //8. Write a function that takes a string as input and returns its reverse.
